<h2 mat-dialog-title>Dosya Düzenle</h2>
<mat-dialog-content class="mat-typography">
  <h3>Dosya İçeriği</h3>
  <textarea [(ngModel)]="fileEditModel.content" class="content-area" rows="10" [disabled]="isSaving"></textarea>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [disabled]="isSaving">İptal</button>
  <button mat-button color="primary" (click)="writeFile()" [disabled]="isSaving">
    <mat-icon *ngIf="isSaving">sync</mat-icon>
    {{isSaving ? 'Kaydediliyor...' : 'Kaydet'}}
  </button>
</mat-dialog-actions>
